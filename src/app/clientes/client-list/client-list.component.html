<mat-card>
  <mat-card-title>
    Lista Clientes
  </mat-card-title>

  <mat-card>
    <button type="button" class="btn btn-success" (click)="create()">Novo</button>
  </mat-card>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="w-100">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf | Cpf }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="data_nascimento">
      <th mat-header-cell *matHeaderCellDef> Nascimento </th>
      <td mat-cell *matCellDef="let element"> {{element.data_nascimento | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Atualizar </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-sm btn-warning" (click)="edit(element.id)">Editar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-sm btn-danger" (click)="delete(element.id)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
